<table *ngIf="employee">
    <thead>
        <tr>
            <th colspan="2">Employee Details</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Name</td>
            <td>{{employee.name}}</td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>{{employee.gender}}</td>
        </tr>
        <tr>
            <td>AnnualSalary</td>
            <td>{{employee.annualSalary}}</td>
        </tr>
        <tr>
            <td>Dob</td>
            <td>{{employee.dateOfBirth}}</td>
        </tr>
    </tbody>
</table>
<div style="margin-top:5px">
    <h1 *ngIf="!employee">
        {{status}}
    </h1>
</div>
<div style="margin-top:5px">
    <input type="button" class="btn btn-primary" (click)="onBackButtonClick()" value="Back To EmployeeList" />
</div>
<div style="margin-top:5px" *ngIf ="!subscription.closed">
    <input type="button" class="btn btn-primary" (click)="onCancelButtonClick()" value="Cancel Request" />
</div>
